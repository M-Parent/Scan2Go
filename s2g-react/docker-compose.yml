# s2g-react - Frontend Docker Compose (Standalone)
# Run: docker-compose up -d

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:6301}
    container_name: s2g-frontend-standalone
    restart: unless-stopped
    ports:
      - "${PORT:-3005}:80"
