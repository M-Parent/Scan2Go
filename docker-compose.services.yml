# Scan2Go - Individual Services (each service separate)
# Use: docker-compose -f docker-compose.services.yml up <service-name>
version: "3.9"

services:
  # ============================================
  # PostgreSQL Database Only
  # ============================================
  postgres:
    image: postgres:18
    container_name: s2g-postgres-only
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scan2go}
      POSTGRES_USER: ${POSTGRES_USER:-s-scan2go.api}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Password123!}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_single:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-s-scan2go.api} -d ${POSTGRES_DB:-scan2go}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Express Backend API Only
  # ============================================
  express:
    build:
      context: ./s2g-express
      dockerfile: Dockerfile
    container_name: s2g-express-only
    restart: unless-stopped
    environment:
      SERVER_IP: 0.0.0.0
      SERVER_PORT: 6301
      FRONTEND_URLS: http://localhost:3005,http://localhost:3000
      DB_HOST: ${DB_HOST:-localhost}
      DB_PORT: ${DB_PORT:-5433}
      DB_NAME: ${POSTGRES_DB:-scan2go}
      DB_USER: ${POSTGRES_USER:-s-scan2go.api}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-Password123!}
    ports:
      - "6301:6301"
    volumes:
      - ./s2g-express/uploads:/app/uploads
      - ./s2g-express/logs:/app/logs

  # ============================================
  # React Frontend Only
  # ============================================
  react:
    build:
      context: ./s2g-react
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:6301}
    container_name: s2g-react-only
    restart: unless-stopped
    ports:
      - "3005:80"

  # ============================================
  # Nginx Reverse Proxy Only
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: s2g-nginx-only
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "s2g-express:host-gateway"
      - "s2g-react:host-gateway"

volumes:
  postgres_data_single:
