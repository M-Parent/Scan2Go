# Scan2Go - Development Docker Compose (without Nginx)
version: "3.9"

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16
    container_name: s2g-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scan2go}
      POSTGRES_USER: ${POSTGRES_USER:-s-scan2go.api}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Password123!}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-s-scan2go.api} -d ${POSTGRES_DB:-scan2go}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - s2g-network-dev

  # ============================================
  # Express Backend API
  # ============================================
  s2g-express:
    build:
      context: ./s2g-express
      dockerfile: Dockerfile
    container_name: s2g-express-dev
    restart: unless-stopped
    environment:
      SERVER_IP: 0.0.0.0
      SERVER_PORT: 6301
      FRONTEND_URLS: http://localhost:3005,http://localhost:3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-scan2go}
      DB_USER: ${POSTGRES_USER:-s-scan2go.api}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-Password123!}
    ports:
      - "6301:6301"
    volumes:
      - ./s2g-express/uploads:/app/uploads
      - ./s2g-express/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - s2g-network-dev

networks:
  s2g-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
