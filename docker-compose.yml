# Scan2Go - All Services Docker Compose
version: "3.9"

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:18
    container_name: s2g-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-scan2go}
      POSTGRES_USER: ${POSTGRES_USER:-s-scan2go.api}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Password123!}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-s-scan2go.api} -d ${POSTGRES_DB:-scan2go}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - s2g-network

  # ============================================
  # Express Backend API
  # ============================================
  s2g-express:
    build:
      context: ./s2g-express
      dockerfile: Dockerfile
    container_name: s2g-express
    restart: unless-stopped
    environment:
      SERVER_IP: 0.0.0.0
      SERVER_PORT: 6301
      FRONTEND_URLS: http://localhost,http://localhost:3000,http://s2g-react
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-scan2go}
      DB_USER: ${POSTGRES_USER:-s-scan2go.api}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-Password123!}
    ports:
      - "6301:6301"
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:6301/api/projects",
        ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - s2g-network

  # ============================================
  # React Frontend
  # ============================================
  s2g-react:
    build:
      context: ./s2g-react
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ""
    container_name: s2g-react
    restart: unless-stopped
    ports:
      - "3005:80"
    depends_on:
      - s2g-express
    networks:
      - s2g-network

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: s2g-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - s2g-express
      - s2g-react
    networks:
      - s2g-network

networks:
  s2g-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
  logs_data:
  nginx_logs:
